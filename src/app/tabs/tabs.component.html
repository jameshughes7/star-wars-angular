<div>
  <ul class="nav nav-tabs">
    <li role="presentation" [ngClass]="{active: chosenList === 'all'}"><a class="nav-link" (click)="onChoose('all')" style="cursor: pointer">All</a></li>
    <li role="presentation" [ngClass]="{active: chosenList === 'light'}"><a class="nav-link" (click)="onChoose('light')" style="cursor: pointer">Light</a></li>
    <li role="presentation" [ngClass]="{active: chosenList === 'dark'}"><a class="nav-link" (click)="onChoose('dark')" style="cursor: pointer">Dark</a></li>
  </ul>
  <app-list [characters]="getCharacters()"></app-list>
</div>
